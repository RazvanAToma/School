<!DOCTYPE html>

<html>
    <head>
        <title>Experimenting with divs</title>

        <style>

            div {
                border: 2px solid red;
                height: 500px;
                margin: 5px;
            }

            .left_side {
                width: 17%;
                float: left;
            }

            .center {
                width: 63.3%;
                float: left;
                padding-left: 15px;
            }

            .right_side{
                width: 17%;
                float: left;
            }

        </style>
    </head>


    <body>
        <div class="left_side"></div>

        <div class="center">
            <h1 class="title">Nesbyen rammet av flom på ny:<br>− Det er tungt</h1>
        </div>

        <div class="right_side">right side</div>

    </body>
</html>
