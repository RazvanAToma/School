<!DOCTYPE html>

<html>
    <head>
        <title>Experimenting with divs</title>

        <style>
            .flex {
                display: flex;
                flex-direction: column;
            }



            .left {
                order: 1;
            }

            .right {
                order: 3;
            }

            .center {
                order: 2;
            }

        </style>
    </head>


    <body>
        <div class="flex">
            <div class="borders">
                <div class="left">left</div>
                <div class="right">right</div>
            </div>

            <div class="center">center</div>
        </div>
    </body>
</html>
