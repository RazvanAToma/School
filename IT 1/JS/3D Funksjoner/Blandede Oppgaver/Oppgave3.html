<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Oppgave 3

        function gammelhet(navn, alder)
        {
            if (alder < 30)
            {
                console.log(`Hei ${navn}, du er ung!`);
            }
            else if (alder > 30)
            {
                console.log(`Hei ${navn}, du er gammel!`);
            }
            else
            {
                console.log(`Hei ${navn}, du er midt i mellom`);
            }
        }

        gammelhet("Janne", 28);
    </script>
</body>
