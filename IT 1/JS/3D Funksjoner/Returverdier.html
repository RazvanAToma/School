<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FÃ¥ verdier fra en funksjon (returverdier)</title>
</head>
<body>
    <script>
        function print(text)
        {
            console.log(text);
        }

        
        function arealTrekant(lengde, bredde)
        {
        areal = (lengde * bredde)/2;
        return areal;
        }
        
        
        let lengde = prompt('Lengde:');
        let hoyde = prompt('Hoyde:');

        if (lengde <= 0)
        {
            print('Bruk tall over null...');
        }
        else if (hoyde <= 0)
        {
            print('Bruk tall over null...');
        }
        else
        {
            print(`Arealet til trekanten er ${arealTrekant(lengde, hoyde)}`);
        }
    </script>
</body>
</html>
