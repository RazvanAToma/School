<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionaries</title>
</head>
<body>
    <script>
        var myCar = {
            'Brand': 'Ford',
            'Model': 'Explorer',
            'Trim': 'ST-Line',
            'Year': 2022,
            'Color': 'Black',
            'HP': 400,
            'Torque': 562
        }

        for (key in myCar)
        {
            console.log(`${key}: ${myCar[key]}`);
        }
    </script>
</body>
</html>
