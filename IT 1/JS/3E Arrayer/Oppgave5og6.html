<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let myNums = [5, -9, 12, 8, 3, 17, -2, 6, 0, 10, -8, 14, 19, -5, 7, 1, -3, 16, -6, 11];

        function sammenlignFunksjon(a, b)
        {
            return a - b;
        }

        myNums.sort(sammenlignFunksjon);


        // a
        function biggest(arr)
        {
            let lastIndex = arr.length;
            return arr[lastIndex - 1];
        }
        

        // b
        function smallest(arr)
        {
            return arr[0];
        }

        // c
        function varBredde(arr)
        {
            let lastIndex = arr.length;
            let variasjonsBredde = arr[lastIndex - 1] - arr[0];
            return variasjonsBredde;
        }
        

        // d
        function gjennomsnitt(arr)
        {
            let avg = 0;

            for (let i = 0; i < arr.length; i += 1)
            {
                avg += arr[i];
            }

            avg = avg / (myNums.length);

            return avg;
        }
     

        console.log(biggest(myNums));
        console.log(smallest(myNums));
        console.log(varBredde(myNums));
        console.log(gjennomsnitt(myNums));
    </script>
</body>
</html>
