<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userNums = [];

        while (true)
        {
            userInp = prompt("Input number or \'stop\' to stop:");

            if (userInp == "stop")
            {
                break;
            }
            
            userNums.push(userInp);
        }

        console.log(userNums);
    </script>
</body>
</html>
