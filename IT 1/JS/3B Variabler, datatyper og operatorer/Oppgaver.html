<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgaver</title>
</head>
<body>
    <script>
        // Oppgave 10
        let poeng = 50;
        console.log(poeng += 10);
        console.log(poeng -= 10);
        console.log(poeng *= 2);
        console.log(poeng /= 2);
        console.log(poeng %= 7);
        console.log(poeng %= 5);
        console.log(poeng++);
        console.log(poeng--);


        // Oppgave 11
        let java = "Java";
        let script = "Script";

        console.log(`${java}` + `${script}`);

        // Oppgave 12
        // Gjort i console


        // Oppgave 13
        let tekst1 = "17";
        let tekst2 = "20 17";
        let tekst3 = "4,7";

        console.log(typeof(tekst1));
        console.log(typeof(tekst2));
        console.log(typeof(tekst3));

        let tallFraTekst1 = Number(tekst1);
        let tallFraTekst2 = Number(tekst2);
        let tallFraTekst3 = Number(tekst3);

        console.log(tallFraTekst1);
        console.log(tallFraTekst2);
        console.log(tallFraTekst3);

        console.log(Number.isInteger(tallFraTekst1));
        console.log(Number.isInteger(tallFraTekst2));
        console.log(Number.isInteger(tallFraTekst3));

        console.log(parseInt(tallFraTekst1))
        console.log(parseInt(tallFraTekst2))
        console.log(parseInt(tallFraTekst3))

    </script>
</body>
</html>
