<!doctype html>
<html lang="no">
<head> 
  <title> Tittel på siden </title>
  <meta charset="utf-8">
</head>
<body>
    
    <script>
      // Fahrenheit til Celsius
      // Angir en temperatur i fahrenheit som skal gjøres om til celsius
      let tempCelsius = 0;
 
      // Gjør om fahrenheit-temperaturen til grader celsius
      let tempFahrenheit = ((9/5)*tempCelsius) + 32;
      
      // Skriver resultatet til nettsiden
      document.write(tempCelsius + " celsius tilsvarer " + tempFahrenheit + " grader fahrenheit.");
    </script>
</body>
</html>
