<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.time("elapsed");

        let sum = 0;

        let reps = 3000;

        for(let i = 1; i < reps; i += 1)
        {
            for(let i = 1; i < reps; i += 1)
            {
                for(let i = 1; i < reps; i += 1)
                {
                    sum += 1;
                }
            }
        }

        console.log(sum);
        
        console.timeEnd("elapsed");

    </script>
</body>
</html>
