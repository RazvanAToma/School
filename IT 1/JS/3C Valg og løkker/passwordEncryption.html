<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let alphabet = "abcdefghijklmnopqrstuvwxyz";

        let alphabetUpper = alphabet.toUpperCase();

        let randomPass = ''


        while (randomPass.length < 9)
        {
            let pickList = Math.floor(Math.random() * 2);

            if (pickList == 0)
            {
                let randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];

                randomPass += randomLetter;
            }
            else if (pickList == 1)
            {
                let randomLetter = alphabetUpper[Math.floor(Math.random() * alphabetUpper.length)];

                randomPass += randomLetter;
            }
        }

        console.log(randomPass);

        encryptedPass = ''

        for (letter in randomPass)
        {       
            if (randomPass[letter] == randomPass[letter].toUpperCase())
            {
                if (randomPass[letter] == 'Z')
                {
                    encryptedPass += "A";
                }
                else
                {
                    encryptedPass += alphabetUpper[alphabetUpper.indexOf(randomPass[letter]) + 1];
                }
            }    

            else if (randomPass[letter] == randomPass[letter].toLowerCase())
            {
                if (randomPass[letter] == 'z')
                {
                    encryptedPass += "a";
                }
                else
                {
                    encryptedPass += alphabet[alphabet.indexOf(randomPass[letter]) + 1];
                }
            }
        }

        console.log(encryptedPass);
    </script>
</body>
</html>
