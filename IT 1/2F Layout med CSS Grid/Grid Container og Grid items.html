<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Container og Grid items</title>

    <style>
        .hoved {
        display: grid;
        width: 500px;
        height: 500px;
        background-color: gray;
        grid-template-columns: 2fr 2fr 2fr;
        grid-template-rows: 2fr 2fr 2fr;
        gap: 5px;
        }
        
        .hoved > div {
        background-color: #aac9c6;
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <div class="hoved">
        <div> 1 </div>
        <div> 2 </div>
        <div> 3 </div>
        <div> 4 </div>
        <div> 5 </div>
        <div> 6 </div>
        <div> 7 </div>
        <div> 8 </div>
        <div> 9 </div>
      </div>
</body>
</html>
