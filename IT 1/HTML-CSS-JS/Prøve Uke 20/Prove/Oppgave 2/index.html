<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 2</title>
</head>
<body>
    <input type="text" class="inputField" maxlength="1">

    <script>
        let inputFieldEl = document.querySelector(".inputField");
        let bodyEl = document.querySelector("body");

        inputFieldEl.addEventListener("keydown", checkFunc);

        function checkFunc(e)
        {
            if (e.key == "R" || e.key == "r")
            {
                console.log("Red");
                bodyEl.style.background = "red";
            }
            else if (e.key == "G" || e.key == "g")
            {
                console.log("Green");
                bodyEl.style.background = "green";
            }
            else if (e.key == "B" || e.key == "b")
            {
                console.log("Blue");
                bodyEl.style.background = "blue";
            }

            inputFieldEl.value = "";
        }
    </script>
</body>
</html>
