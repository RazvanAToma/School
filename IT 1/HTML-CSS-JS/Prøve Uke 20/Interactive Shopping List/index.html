<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="addItem">
            <h3 class="header">Legg til produkt:</h3>

            <input type="text" class="itemInput" placeholder="Egg">            

            <button class="addToList" onclick="addToShoppingList()">Legg til i liste</button>
            <hr>
        </div>

        <div class="header">
            <h2 class="title">Handleliste:</h2>
        </div>
        
        <div class="shoppingList">
            <ul>
            </ul>
        </div>
    </div>

    <script>
        let shoppingItems = [];

        let itemInputEl = document.querySelector(".itemInput");
        let listEl = document.querySelector("ul");

        itemInputEl.addEventListener("keydown", checkFunc);

        function checkFunc(e)
        {
            if (e.key == "Enter")
            {
                addToShoppingList();
            }
        }


        function addToShoppingList()
        {
            // Create new List element
            let newLi = document.createElement("li");
            newLi.appendChild(document.createTextNode(itemInputEl.value));
            shoppingItems.push(itemInputEl.value);


            // Event Listeners
            newLi.addEventListener("mouseover", () => {
            newLi.style.textDecoration = "line-through";
            newLi.style.color = "red";
            });
                
            newLi.addEventListener("mouseout", () => {
            newLi.style.textDecoration = "none";
            newLi.style.color = "black";
            });

            newLi.addEventListener("click", () => {
            newLi.remove();
            shoppingItems.splice(shoppingItems.indexOf(itemInputEl.value), 1);
            });


            // Append the list element and reset input field
            listEl.appendChild(newLi);

            itemInputEl.value = "";
        }
    </script>
</body>
</html>
